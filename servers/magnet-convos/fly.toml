# ABOUTME: Fly.io configuration for Convos IRC web client
# ABOUTME: Persistent bouncer with web UI, connects to MagNET via Tailscale

app = 'magnet-convos'
primary_region = 'ord'

[build]
  dockerfile = "../../convos/Dockerfile"
  context = "../.."

[env]
  CONVOS_REVERSE_PROXY = "1"
  CONVOS_HOME = "/data"
  TAILSCALE_DOMAIN = "camel-kanyu.ts.net"
  # Default connection to MagNET hub via Tailscale internal network
  # Users can add their own connections too
  CONVOS_DEFAULT_CONNECTION = "irc://magnet-9rl.camel-kanyu.ts.net:6667/%23lobby"

[mounts]
  source = "convos_data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"
