# ABOUTME: Fly.io configuration for magnet-9rl (US Hub IRC server)
# ABOUTME: Hub server for S2S linking - no external client connections

app = "magnet-9rl"
primary_region = "ord"

[vm]
  memory = "1gb"
  cpus = 1

[[restart]]
  policy = "on-failure"

[build]
  dockerfile = "../../solanum/Dockerfile"
  context = "../.."
  [build.args]
    SERVER_DIR = "servers/magnet-9rl"

[mounts]
  source = "magnet_9rl_data"
  destination = "/opt/solanum/etc/"

[env]
  SERVER_NAME = "magnet-9rl"
  SERVER_SID = "9RL"
  SERVER_DESCRIPTION = "Magnet IRC Network - US Hub"
  IRC_DOMAIN = "internal"
  TAILSCALE_DOMAIN = "camel-kanyu.ts.net"
  TAILSCALE_STATE_DIR = "/opt/solanum/etc/tailscale"
  ADMIN_NAME = "Chris Prather"
  ADMIN_DESCRIPTION = "Current MagNET Wrangler"
  ADMIN_EMAIL = "chris@prather.org"

# Internal ports - used by leaves and Atheme via flycast
# Health checks use these ports
[[services]]
  internal_port = 16667
  protocol = "tcp"

  [[services.ports]]
    port = 16667

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "5s"

[[services]]
  internal_port = 16697
  protocol = "tcp"

  [[services.ports]]
    port = 16697

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "5s"

# Server-to-server links
[[services]]
  internal_port = 7000
  protocol = "tcp"

  [[services.ports]]
    port = 7000

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "5s"
